version: '3'
services:
  web:
    build: .
    ports:
     - "8080:8080"

  mysql:
    image: mysql:8.0.15
        restart: always
        environment:
          MYSQL_DATABASE: 'tgstation'
          MYSQL_ROOT_PASSWORD: 'root'
        ports:
          - '3306:3306'
        expose:
          - '3306'